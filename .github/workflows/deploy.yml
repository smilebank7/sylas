name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, arm64]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@138.2.122.226 'bash -s' << 'DEPLOY'
          set -e
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
          sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          cd /opt/sylas
          sudo mkdir -p state/{sylas,opencode,opencode-config,gh}
          sudo touch state/git-credentials

          if [ ! -f state/.migrated ] && sudo docker inspect sylas &>/dev/null; then
            echo "Migrating state from old container volumes..."
            sudo docker cp sylas:/root/.local/share/opencode/auth.json state/opencode/auth.json 2>/dev/null || true
            sudo docker cp sylas:/root/.sylas/. state/sylas/ 2>/dev/null || true
            sudo docker cp sylas:/root/.git-credentials state/git-credentials 2>/dev/null || true
            sudo docker cp sylas:/root/.config/gh/. state/gh/ 2>/dev/null || true
            sudo chmod 600 state/opencode/auth.json 2>/dev/null || true
            sudo chmod 600 state/git-credentials 2>/dev/null || true
            sudo touch state/.migrated
          fi

          sudo docker compose up -d --force-recreate
          sudo docker image prune -f
          DEPLOY
